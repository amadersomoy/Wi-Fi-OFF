<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> ওয়াইফাই বন্ধ</title>
  <meta property="og:title" content="ওয়াইফাই বন্ধ" />
  <meta property="og:description" content=" ওয়াইফাই বন্ধ করে দেওয়া হবে " /> 
  <meta property="og:image" content="https://tse1.mm.bing.net/th/id/OIP.C--W2JBTBN5Mw5Wvu4HoUAHaEK?cb=ucfimgc2&rs=1&pid=ImgDetMain&o=7&rm=3" /> 
  <style>
    :root{--bg:#f7fafc;--card:#ffffff;--muted:#6b7280;--accent:#0b69ff}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial; background:var(--bg);color:#111827}
    .container{max-width:880px;margin:36px auto;padding:20px}
    .card{background:var(--card);border-radius:12px;padding:22px;box-shadow:0 6px 18px rgba(10,10,20,0.06)}
    .eyebrow{font-size:13px;color:var(--muted);margin-bottom:8px}
    h1{margin:0 0 6px 0;font-size:22px}
    .meta{font-size:13px;color:var(--muted);margin-bottom:14px}
    .lead{font-size:16px;line-height:1.6;color:#111827}
    .actions{margin-top:18px}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;background:var(--accent);color:white;text-decoration:none;border:none;cursor:pointer}
    .small{font-size:13px;color:var(--muted)}
    .hidden{display:none}

    /* phone input area */
    .phone-wrap{margin-top:16px;display:flex;gap:10px;align-items:center}
    input[type="tel"]{padding:10px 12px;border-radius:8px;border:1px solid #e5e7eb;font-size:15px;flex:1}
    .hint{font-size:13px;color:#9ca3af;margin-top:8px}

    /* revealed article */
    .full-article{margin-top:18px;padding-top:12px;border-top:1px dashed #e6eef9}

    /* small footer */
    footer{font-size:13px;color:var(--muted);margin-top:18px}

    /* responsive */
    @media (max-width:520px){.container{padding:12px}.card{padding:16px} h1{font-size:18px}}
  </style>
</head>
  <script src=script.js></script>
</html>
